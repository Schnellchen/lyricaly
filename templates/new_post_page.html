<!DOCTYPE html> <!-- Тип документа -->
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Новый перевод</title>
    <link rel="stylesheet" href="/css/start_page.css">
    <link rel="stylesheet" href="/css/new_post_page.css">
</head>

<body class="page">
    <header class="header" id="header">
        <div class="logo"><img class="logo__img" src="/images/logo2.png"></img></div>
        <div class="menu-section">
            <div class="menu-avatar"><img class="menu-avatar__img" src="/images/avatar.jpg"></img></div>
            <div class="menu">
                <p class="btn menu-btn" id="menu-btn">Меню</p>
                <ul class="menu-list" id="menu-list">
                    <li class="menu-list__item"><a href=" #">Профиль</a></li>
                    <li class="menu-list__item"><a href="#">Выйти</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="content page__content">
        <form action="#" enctype="multipart/form-data" method="POST" class="new-post">
            <div class="new-post__head">
                <div class="new-post__cover-download">
                    <div class="new-post__cover"><img class="new-post__img"></div>
                    <label for="cover-download-btn" class="btn new-post__download-btn">
                        <input id="cover-download-btn" name="cover-download" type="file" accept="image/jpeg,image/png"
                            class="new-post__file-input"><span>+ Загрузить</span>
                    </label>
                </div>
                <div class="new-post__info">
                    <div class="new-post__input-wrap input-wrap"><input name="band" required
                            class="new-post__input-field input-field" placeholder="Введите название группы">
                    </div>
                    <div class="new-post__input-wrap input-wrap"><input name="song" required
                            class="new-post__input-field input-field" placeholder="Введите название песни"></div>
                    <div class="new-post__input-wrap input-wrap"><input name="album"
                            class="new-post__input-field input-field" placeholder="Введите название альбома">
                    </div>
                    <div class="new-post__input-wrap input-wrap"><input name="year"
                            class="new-post__input-field input-field" placeholder="Введите год релиза"></div>
                    <div class="new-post__input-wrap input-wrap"><input name="song-additional"
                            class="new-post__input-field input-field" placeholder="Дополнительно"></div>
                </div>
            </div>
            <div class="new-post__body">
                <div class="new-post__content">
                    <div class="new-post__text">
                        <div class="new-post__lyrics-title">
                            <p>Английский</p>
                        </div>
                        <div class="new-post__lyrics">
                            <textarea requied name="song-origin" class="new-post__textarea"
                                placeholder="Оригинальный текст"></textarea>
                        </div>
                    </div>
                    <div class="new-post__text">
                        <div class="new-post__lyrics-title">
                            <p>Русский</p>
                        </div>
                        <div class="new-post__lyrics">
                            <textarea requied name="song-translated" class="new-post__textarea"
                                placeholder="Перевод"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="new-post__footer">
                <input class="btn new-post__btn" type="submit">
            </div>
        </form>
    </div>
    <footer class="footer"></footer>
    <script src="/js/dropdown-menu.js"></script>
</body>

</html>
