<!DOCTYPE html> <!-- Тип документа -->
<html lang="ru">

<head>
    <meta charset="UTF-8"> <!-- Кодировка документа Unicode-->
    <title>Lyricaly</title>
    <link rel="stylesheet" href="/css/start_page.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Kosugi+Maru|Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo"><img class="logoImg" src="/images/logo2.png"></img></div>
        <div class="menu">
            <div class="menuAvatar"><img class="menuAvatarImg" src="/images/avatar.png"></img></div>
            <div class="menuMenu">
            </div>
        </div>
    </header>
    <div class="content">
        <div class="handle">
            <div class="handle_top">
                <input class="searchInput" placeholder="Введите название группы или песни">
                <a class="searchBtn" href="#">Искать</a>
            </div>
            <div class="handle_bot">
                <a class="addBtn" href="#">+ Добавить перевод</a>
            </div>
        </div>
        <div class="feed">
            <div class="title">
                <h1>Последние переводы</h1>
            </div>
            <div class="post">
                <div class="postImg"><img class="cover" src="/images/poster.jpg"></img></div>
                <div class="postText">
                    <div class="postName">
                        <h1>Skinny Puppy - Love in vein</h1>
                    </div>
                    <div class="postAddtional">
                        <p>Last Rights, 1992</p>
                    </div>
                    <div class="postInfo">
                        <div class="post_bot_left">
                            <div class="like">
                                <a href="#"><img class="likeImg" src="/images/heart.png"></img></a>
                                <div class="likeCounter">50</div>
                            </div>
                        </div>
                        <div class="post_bot_right">
                            <div class="postAuthor">
                                <p>Автор: Schnellchen</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="postImg"><img class="cover" src="/images/poster2.jpg"></img></div>
                <div class="postText">
                    <div class="postName">
                        <h1>Tool - Lateralus</h1>
                    </div>
                    <div class="postAddtional">
                        <p>Lateralus, 2002</p>
                    </div>
                    <div class="postInfo">
                        <div class="post_bot_left">
                            <div class="like">
                                <a href="#"><img class="likeImg" src="/images/heart.png"></img></a>
                                <div class="likeCounter">12358</div>
                            </div>
                        </div>
                        <div class="post_bot_right">
                            <div class="postAuthor">
                                <p>Автор: Schnellchen</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="postImg"><img class="cover" src="/images/poster3.jpg"></img></div>
                <div class="postText">
                    <div class="postName">
                        <h1>IAMX - Mile Deep Hollow</h1>
                    </div>
                    <div class="postAddtional">
                        <p>Mile Deep Hollow EP, 2018</p>
                    </div>
                    <div class="postInfo">
                        <div class="post_bot_left">
                            <div class="like">
                                <a href="#"><img class="likeImg" src="/images/heart.png"></img></a>
                                <div class="likeCounter">50</div>
                            </div>
                        </div>
                        <div class="post_bot_right">
                            <div class="postAuthor">
                                <p>Автор: Schnellchen</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <footer class="footer"></footer>
</body>

</html>
